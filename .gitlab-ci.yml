stages:
  - build
  - deploy

build project:
  stage: build
  image: node:15
  script:
      - cd client
      - npm install --legacy-peer-deps
      - npm run-script build
  artifacts:
    paths:
      - build/

netlify:
  stage: deploy
  image: node:15
  script: 
    - npm install -g netlify-cli express 
    - netlify deploy --dir=client/build --prod